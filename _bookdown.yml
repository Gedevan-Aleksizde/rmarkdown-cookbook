book_filename: "rmarkdown-cookbook"
output_dir: 'docs/'
repo: https://github.com/Gedevan-Aleksizde/rmarkdown-cookbook
delete_merged_file: true
rmd_subdir: 'JP/content'
clean: [packages.bib]
language:
  label:
    fig: '図 '
    tab: '表 '
    eq: '式 '
    thm: '定理 '
    lem: '補題 '
    cor: '系 '
    prp: '命題 '
    cnj: '予想 '
    def: '定義 '
    exm: '例 '
    exr: '練習 '
    proof: '証明. '
    remark: '用例. '
    solution: '解答. '
  ui:
    chapter_name: ""
edit: "https://github.com/Gedevan-Aleksizde/rmarkdown-cookbook/edit/master/%s"
edit: "https://github.com/yihui/rmarkdown-cookbook/edit/master/%s"
before_chapter_script: "utils.R"